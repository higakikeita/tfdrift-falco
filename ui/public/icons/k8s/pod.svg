    <circle cx="30" cy="35" r="3"/>
    <circle cx="40" cy="35" r="3"/>
    <circle cx="50" cy="35" r="3"/>
    <line x1="26" y1="42" x2="54" y2="42" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="26" y1="48" x2="54" y2="48" stroke="#FFFFFF" stroke-width="2"/>
