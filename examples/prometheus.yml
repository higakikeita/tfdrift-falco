global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'tfdrift-falco'
    static_configs:
      - targets: ['tfdrift-falco:9090']
        labels:
          service: 'tfdrift-falco'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
