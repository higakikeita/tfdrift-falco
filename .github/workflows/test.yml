name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

          # Current target: 31.2% (Phase 1-3 complete: types, config, state, detector, diff, metrics)
          # Next phase target: 40% (add falco, notifier tests)
          # Final target: 80%
          THRESHOLD=30.0

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out > coverage.txt

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.txt', 'utf8');
            const lines = coverage.split('\n');

            // Extract total coverage
            const totalLine = lines[lines.length - 2];
            const totalCoverage = totalLine.match(/[\d.]+%/)[0];

            // Create coverage summary
            let summary = '## ðŸ“Š Test Coverage Report\n\n';
            summary += `**Total Coverage: ${totalCoverage}**\n\n`;
            summary += '### Package Coverage\n\n';
            summary += '| Package | Coverage |\n';
            summary += '|---------|----------|\n';

            lines.slice(0, -2).forEach(line => {
              if (line.trim() && !line.includes('total:')) {
                const parts = line.split(/\s+/);
                if (parts.length >= 3) {
                  const pkg = parts[0];
                  const cov = parts[2];
                  summary += `| ${pkg} | ${cov} |\n`;
                }
              }
            });

            summary += '\n### Coverage Threshold\n\n';
            summary += '- Current: ' + totalCoverage + '\n';
            summary += '- Target: 36.9% (Phase 1-3 complete)\n';
            summary += '- Goal: 80%\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  test-race:
    name: Race Detector
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests with race detector
        run: go test -race -short ./...
