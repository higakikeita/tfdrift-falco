name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

          # Phase 1-8 complete: 80% coverage achieved + major refactoring
          # Current: 80.0%
          # Target: 78% (buffer for future changes)
          # Goal: 80%+ âœ… ACHIEVED
          THRESHOLD=78.0

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out > coverage.txt

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.txt', 'utf8');
            const lines = coverage.split('\n');

            // Extract total coverage
            const totalLine = lines[lines.length - 2];
            const totalCoverage = totalLine.match(/[\d.]+%/)[0];

            // Create coverage summary
            let summary = '## ðŸ“Š Test Coverage Report\n\n';
            summary += `**Total Coverage: ${totalCoverage}**\n\n`;
            summary += '### Package Coverage\n\n';
            summary += '| Package | Coverage |\n';
            summary += '|---------|----------|\n';

            lines.slice(0, -2).forEach(line => {
              if (line.trim() && !line.includes('total:')) {
                const parts = line.split(/\s+/);
                if (parts.length >= 3) {
                  const pkg = parts[0];
                  const cov = parts[2];
                  summary += `| ${pkg} | ${cov} |\n`;
                }
              }
            });

            summary += '\n### Coverage Status\n\n';
            summary += '- Current: ' + totalCoverage + '\n';
            summary += '- Threshold: 78%\n';
            summary += '- Phase 1-8: Complete âœ…\n';
            summary += '- Goal: 80%+ âœ… ACHIEVED\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  test-race:
    name: Race Detector
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests with race detector
        run: go test -race -short ./...

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-race]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment PR with test summary
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ needs.test.result }}';
            const raceStatus = '${{ needs.test-race.result }}';

            let summary = '## ðŸ§ª Test Suite Summary\n\n';

            // Unit tests status
            summary += '### Unit Tests\n\n';
            if (testStatus === 'success') {
              summary += 'âœ… **All unit tests passed** (Go 1.21, 1.22, 1.23)\n';
            } else {
              summary += 'âŒ **Unit tests failed**\n';
            }

            // Race detector status
            summary += '\n### Race Detector\n\n';
            if (raceStatus === 'success') {
              summary += 'âœ… **No data races detected**\n';
            } else {
              summary += 'âŒ **Data races detected**\n';
            }

            // Additional test types info
            summary += '\n### Additional Test Suites\n\n';
            summary += 'This PR triggers the following automated tests:\n\n';
            summary += '- **Integration Tests**: Run automatically on every PR\n';
            summary += '  - Tests webhook notifications, state loading, Falco event parsing\n';
            summary += '  - Uses mocked dependencies (no real AWS/Falco)\n';
            summary += '  - See [Integration Test workflow](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/workflows/integration.yml)\n\n';

            summary += '- **Benchmark Tests**: Run automatically on every PR\n';
            summary += '  - Compares performance against base branch\n';
            summary += '  - Flags >20% performance degradations\n';
            summary += '  - Targets: >5,000 events/sec, <10KB memory/event\n';
            summary += '  - See [Benchmark workflow](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/workflows/benchmark.yml)\n\n';

            summary += '- **E2E Tests**: Run on demand with `run-e2e` label\n';
            summary += '  - Tests complete system with real AWS & Falco\n';
            summary += '  - Takes 20-30 minutes due to CloudTrail delays\n';
            summary += '  - Add label `run-e2e` to this PR to trigger\n';
            summary += '  - See [E2E workflow](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/workflows/e2e.yml)\n\n';

            summary += '### Test Coverage\n\n';
            summary += 'See the **Coverage Report** comment above for detailed coverage breakdown.\n\n';

            summary += '### Quick Reference\n\n';
            summary += '```bash\n';
            summary += '# Run all tests locally\n';
            summary += 'make test-all          # Unit + Integration + Benchmark\n';
            summary += 'make test-integration  # Integration only\n';
            summary += 'make test-benchmark    # Benchmark only\n';
            summary += 'make test-e2e          # E2E (requires AWS & Falco)\n';
            summary += '```\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

