name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Configure '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I saw...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Please paste any relevant log output or error messages
      render: shell
      placeholder: |
        Copy and paste logs here

  - type: dropdown
    id: version
    attributes:
      label: TFDrift-Falco Version
      description: What version of TFDrift-Falco are you running?
      options:
        - main (latest)
        - 0.1.0
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: terraform-version
    attributes:
      label: Terraform Version
      description: Output of `terraform version`
      placeholder: "e.g., Terraform v1.6.0"
    validations:
      required: true

  - type: dropdown
    id: cloud-provider
    attributes:
      label: Cloud Provider
      description: Which cloud provider are you using?
      options:
        - AWS
        - GCP
        - Azure
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running TFDrift-Falco on?
      placeholder: "e.g., Ubuntu 22.04, macOS 14.0, Amazon Linux 2023"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running TFDrift-Falco?
      options:
        - Binary
        - Docker
        - Kubernetes
        - Source (go run)
        - Other
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration File
      description: Please share your config.yaml (remove any sensitive information)
      render: yaml
      placeholder: |
        providers:
          aws:
            enabled: true
            ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, related issues, workarounds, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all required information above
          required: true
        - label: I have removed any sensitive information from logs/config
          required: true
