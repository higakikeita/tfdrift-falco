# TFDrift-Falco Documentation (MECE Restructured)
# Based on MECE principles: Mutually Exclusive, Collectively Exhaustive

site_name: TFDrift-Falco Documentation
site_description: Real-time Multi-Cloud Terraform Drift Detection (AWS + GCP) using Falco - Complete Guide
site_url: https://higakikeita.github.io/tfdrift-falco/
repo_url: https://github.com/higakikeita/tfdrift-falco
repo_name: higakikeita/tfdrift-falco
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

