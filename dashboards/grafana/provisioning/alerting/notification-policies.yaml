apiVersion: 1

policies:
  - orgId: 1
    receiver: default-contact-point
    group_by:
      - alertname
      - severity
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      # Critical alerts go to Slack immediately
      - receiver: slack-alerts
        object_matchers:
          - ['severity', '=', 'critical']
        group_by:
          - alertname
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 30m
        continue: true

      # High severity alerts go to email
      - receiver: email-alerts
        object_matchers:
          - ['severity', '=', 'high']
        group_by:
          - alertname
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 2h
        continue: false

      # Security team gets all security-related alerts
      - receiver: slack-alerts
        object_matchers:
          - ['team', '=', 'security']
        group_by:
          - alertname
          - resource_type
        group_wait: 15s
        group_interval: 2m
        repeat_interval: 1h
        continue: true

      # Medium severity to webhook
      - receiver: webhook-alerts
        object_matchers:
          - ['severity', '=', 'medium']
        group_by:
          - alertname
        group_wait: 1m
        group_interval: 10m
        repeat_interval: 6h
        continue: false
